<div
  class="mt-6 max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
>
  <div class="md:flex">
    <!-- Profile Image -->
    <div class="md:shrink-0">
      <img
        class="h-48 w-full object-cover md:h-full md:w-48"
        src="{{ userProfile.profileImageUrl }}"
        alt="Profile photo for {{ userProfile.name }}"
      />
    </div>

    <!-- Bio Content -->
    <div class="p-8">
      <!-- Name & Title -->
      <div
        class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
      >
        {{ userProfile.title }}
      </div>
      <div class="flex items-center gap-2 mt-1">
        <h1 class="text-lg leading-tight font-medium text-black">
          {{ userProfile.name }}
        </h1>
        <span
          class="bg-yellow-500 text-white px-2 py-1 rounded-full text-xs font-semibold"
          >{{ userProfile.membershipLevel }} Member</span
        >
      </div>

      <!-- Description -->
      <p class="mt-2 text-slate-500">
        {{ userProfile.description }}
      </p>

      <!-- Skills Tags -->
      <div class="mt-4 flex flex-wrap gap-2">
        <span
          class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded"
          >{{ userProfile.skills[0] }}</span
        >
        <span
          class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded"
          >{{ userProfile.skills[1] }}</span
        >
        <span
          class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded"
        >
          {{ userProfile.skills[2] }}</span
        >
        <span
          class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded"
          >{{ userProfile.skills[3] }}</span
        >
      </div>
    </div>
  </div>
</div>
