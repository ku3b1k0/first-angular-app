<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <h1 class="text-xl font-bold text-gray-800">{{ getTitle() }}</h1>
      </div>
    </div>
  </div>
</header>

<!-- Main Content Container -->
<!-- Main Content Container -->
<main class="flex-grow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="flex flex-col md:flex-row">
        <!-- Profile Picture Section (Left) -->
        <div class="md:w-1/4 p-6 bg-gray-50 flex flex-col items-center">
          <img
            src="{{ profileImage }}"
            alt="Profile Picture"
            class="h-32 w-32 rounded-full object-cover border-4 border-white shadow-md mb-4"
          />
          <h3 class="text-lg font-medium text-gray-800">Jane Doe</h3>
          <p class="text-sm text-gray-500">Founder</p>
        </div>

        <!-- Content Section (Right) -->
        <div class="md:w-3/4 p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">
            Welcome to {{ title }}
          </h2>
          <p class="text-gray-600">{{ description }}</p>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white border-t border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-col md:flex-row justify-between items-center">
